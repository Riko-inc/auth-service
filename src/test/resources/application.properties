spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.hbm2ddl.create_namespaces=true
spring.jpa.properties.hibernate.default_schema=auth_service
spring.jpa.show-sql=true
# Change to update later
spring.jpa.hibernate.ddl-auto=update
# Change to update later
server.port=8083

spring.liquibase.change-log=classpath:migrations/MasterChangeLog.xml
spring.liquibase.default-schema=${DEFAULT_SCHEMA:auth_service}
spring.liquibase.enabled=true

server.error.include-stacktrace=never

logging.level.org.hibernate.SQL=DEBUG

token.signing.key="fsdfajshfwwuhgghaowurghuwihguirhfiushaf784yg"

# 3 hours in seconds
application.security.jwt.expiration=10800
# 7 days in seconds
application.security.jwt.refresh-token.expiration=604800